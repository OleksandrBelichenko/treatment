<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report by period</title>
</head>
<body>
<div id="wb_Form1" style="position:absolute;width:628px;height:431px;">

    <form name="SiteSearch1_form" id="SiteSearch1_form" role="search" accept-charset="UTF-8"
          method="get" action="/patient/getByPeriod">
        <div>
            <input type="date" id="SiteSearch2"
                   style="position:absolute;left:28px;top:22px;width:140px;height:16px;z-index:26;" name="dateBefore"
                   value="" spellcheck="false" placeholder="First date" role="searchbox">
            <input type="date" id="SiteSearch1"
                   style="position:absolute;left:216px;top:22px;width:138px;height:16px;z-index:28;" name="dateAfter"
                   value="" spellcheck="false" placeholder="Second date" role="searchbox">
            <button type="submit" id="reer" style="position:absolute;left:120px;top:78px;width:170px;height:30px;z-index:27;">Search in period</button>
        </div>
    </form>

    <form method="get" action="/patient/all" style="position: absolute; left:11px;top:250px;">
        <table style="width: 800px; border: 1px solid green">
            <thead>
            <tr>
                <th>Name</th>
                <th>Second name</th>
                <th>Surname</th>
                <th>Specializing</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${!patients.iterator().hasNext()}">
                <td colspan="2"> No patients</td>
            </tr>
            <tr th:each="patient : ${patients}">
                <td><span th:text="${patient.name}">  </span></td>
                <td><span th:text="${patient.secondName}">  </span></td>
                <td><span th:text="${patient.surname}">  </span></td>
                <td><span th:text="${patient.diagnosis}">  </span></td>
            </tr>
            </tbody>
        </table>
    </form>

    <form name="SiteSearch122_form" id="SiteSearch122_form" role="search" accept-charset="UTF-8"
          method="get" action="/reports">
        <div>
            <button type="submit" id="exit" style="position:absolute;left:640px;top:22px;width:170px;height:30px;z-index:27;">Back</button>
        </div>
    </form>

</div>
</body>
</html>
