<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report by patients</title>
</head>
<body>
<div id="wb_Form1" style="position:absolute;width:628px;height:431px;">


    <form name="SiteSearch1_form" id="SiteSearch1_form" role="search" accept-charset="UTF-8"
          method="get" action="/work/getWorksByPatient">
        <div>
            <input type="text" id="SiteSearch2"
                   style="position:absolute;left:28px;top:22px;width:140px;height:16px;z-index:26;" name="name"
                   value="" spellcheck="false" placeholder="Search name" role="searchbox">
            <input type="text" id="SiteSearch1"
                   style="position:absolute;left:216px;top:22px;width:138px;height:16px;z-index:28;" name="secondName"
                   value="" spellcheck="false" placeholder="Search second name" role="searchbox">
            <input type="text" id="SiteSearch3"
                   style="position:absolute;left:397px;top:22px;width:138px;height:16px;z-index:29;" name="surname"
                   value="" spellcheck="false" placeholder="Search surname" role="searchbox">
            <button type="submit" id="as" style="position:absolute;left:200px;top:78px;width:170px;height:30px;z-index:27;">Search by name</button>
        </div>
    </form>

    <form method="get" action="/work/getWorks" style="position: absolute; left:100px;top:330px;">
        <table style="width: 800px; border: 1px solid green">
            <thead>
            <tr>
                <th>Material</th>
                <th>Medication</th>
                <th>Doctor</th>
                <th>Income</th>
                <th>Consumption</th>
                <th>Profit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${!works.iterator().hasNext()}">
                <td colspan="2"> No works</td>
            </tr>
            <tr th:each="work : ${works}">
                <td><span th:text="${work.assigments.material.name}">  </span></td>
                <td><span th:text="${work.assigments.medication.name}">  </span></td>
                <td><span th:text="${work.assigments.doctor.name} + ' ' + ${work.assigments.doctor.surname}">  </span></td>
                <td><span th:text="${work.income}">  </span></td>
                <td><span th:text="${work.consumption}">  </span></td>
                <td><span th:text="${work.profit}">  </span></td>
            </tr>
            </tbody>
        </table>
    </form>

    <form name="SiteSearch122_form" id="SiteSearch122_form" role="search" accept-charset="UTF-8"
          method="get" action="/reports">
        <div>
            <button type="submit" id="exit" style="position:absolute;left:640px;top:22px;width:170px;height:30px;z-index:27;">Back</button>
        </div>
    </form>

</div>
</body>
</html>
